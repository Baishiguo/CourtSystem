#spring配置
#2.数据库连接处
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/court?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# 配置端口
server:
  tomcat:
    uri-encoding: utf-8
  port: 8080

#Mybatis-plus配置 日志，查看打印sql语句
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    db-config:
      # 未删除
      logic-not-delete-value: 0
      # 已删除
      logic-delete-value: 1
      # 逻辑删除字段
      logic-delete-field: deleted
